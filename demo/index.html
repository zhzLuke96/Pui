            margin: 1rem;

<body>
    <!--[if lt IE 7]>

    <div class="app">
        <ul>
            <li id="tpl-li" class="myli {{ class }}" style="display: none;{{ css }}">{{ content }}</li>
        </ul>
    </div>
    <script src="./common.js"></script>
    <script>
        const randInt = (min, max) => Math.round(Math.random() * max) + min
        const randRange = arr => arr[randInt(0, arr.length - 1)]
        const rand_clor = () => randRange(["red", "black", "green", "yellow", "pink", "blue"])
        var tpl_li = new Tpl($("#tpl-li"))

        for (let i = 0; i < 10; i++) {
            tpl_li.more({
                css: `color:${rand_clor()};`,
                content: Math.random().toString(36).substring(2)
            })
        }
    </script>
